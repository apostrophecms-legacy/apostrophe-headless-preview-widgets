<div class="apos-link-preview-widget">
  {% if data.metaTags.ogImage %}
    <div class="apos-link-preview-widget__image">
      <img src="{{ data.metaTags.ogImage }}" alt="{{ data.metaTags.ogTitle }} | {{ alIphoneAppName }}">
    </div>
  {% endif %}
    <h3>{{ data.metaTags.ogTitle }}</h3>
    <p>{{ data.metaTags.ogDescription }}</p>
</div>
